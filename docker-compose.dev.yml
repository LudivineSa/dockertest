services:
  server:
    build: ./server
    ports:
      - 5050:5000
    command: npm run dev
    volumes:
      - ./server/src/:/app/src/

  mongodb:
    image: mongo
    volumes:
      - ./data:/data/db

  app:
    container_name: client
    image: client
    volumes:
      - ./client/src:/app/src
    ports:
      - 3000:3000
    environment:
      - WDS_SOCKET_PORT=3000
